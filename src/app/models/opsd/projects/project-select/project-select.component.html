<mat-form-field appearance="fill" style="width: 500px">
  <mat-label>Выберите проект</mat-label>
  <mat-select [(ngModel)]="selectedProject" (ngModelChange) = "onChange($event)" [disabled]="disabled">
    <mat-option *ngFor="let project of projects" [value]="project">
      {{project.name}}
    </mat-option>
  </mat-select>
  <button mat-icon-button matSuffix (click)="openProject($event)">
    <mat-icon>open_in_new</mat-icon>
  </button>
</mat-form-field>
