<mat-form-field class="readonly-wrapper" appearance="fill" style="width: 500px">
  <mat-label>Выберите проект</mat-label>
  <input matInput readonly [(ngModel)]="selectedProject?.name!">
  <button mat-icon-button matSuffix (click)="chooseProject()" [disabled]="disabled">
    <mat-icon>more_horiz</mat-icon>
  </button>
  <button mat-icon-button matSuffix (click)="openProject($event)">
    <mat-icon>open_in_new</mat-icon>
  </button>
</mat-form-field>
