<mat-form-field>
  <mat-label>Выберите целевой показатель</mat-label>
  <mat-select [(ngModel)]="selectedTarget" (ngModelChange) = "onChange($event)" [compareWith]="compareFn"
              [disabled]="disabled">
    <mat-option *ngFor="let target of targets" [value] = "target">
      {{target.name}}
    </mat-option>
  </mat-select>
  <button mat-icon-button matSuffix (click)="openTarget($event)">
    <mat-icon>open_in_new</mat-icon>
  </button>
</mat-form-field>
