<mat-form-field class="readonly-wrapper" appearance="fill" style="width: 500px">
  <mat-label>Выберите мероприятие/КТ</mat-label>
  <input matInput readonly [(ngModel)]="selectedWorkPackage?.subject!">
  <button mat-icon-button matSuffix (click)="chooseWorkPackage()" [disabled]="disabled">
    <mat-icon>more_horiz</mat-icon>
  </button>
  <button mat-icon-button matSuffix (click)="openWorkPackage($event)">
    <mat-icon>open_in_new</mat-icon>
  </button>
</mat-form-field>
